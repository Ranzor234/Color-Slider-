<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<div class="wrapper">
			<div class="slide">
				<div class="image tanya">
					<div class="photo">
						<img src="./images/image-tanya.jpg" id="picc" />
					</div>
				</div>
				<div class="quote tanya">
					<q id="text">
						I’ve been interested in coding for a while but never taken the jump,
						until now. I couldn’t recommend this course enough. I’m now in the
						job of my dreams and so excited about the future.
					</q>
					<div class="profile">
						<h2 id="name">Tanya Sinclair</h2>
						<p id="job">UX Engineer</p>
					</div>
				</div>
			</div>

			<div class="slider">
				<div class="flex">
					<div class="btn1">
						<svg xmlns="http://www.w3.org/2000/svg" width="12" height="18">
							<path
								fill="none"
								stroke="#8585AC"
								stroke-width="3"
								d="M11 1L3 9l8 8"
							/>
						</svg>
					</div>

					<div class="btn2">
						<svg xmlns="http://www.w3.org/2000/svg" width="13" height="18">
							<path
								fill="none"
								stroke="#8585AC"
								stroke-width="3"
								d="M2 1l8 8-8 8"
							/>
						</svg>
					</div>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
